<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello~!</title>
</head>
{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h5 class="my-3 border-bottom pb-2">비회원 글 질문수정</h5>
    <form method="post" class="post-form my-3">
        {{ form.csrf_token }}
        {% for field, errors in form.errors.items() %}
        <div class="alert alert-danger" role="alert">
            <strong>{{ form[field].label }}</strong>: {{', '.join(errors)}}
        </div>
        {% endfor %}
        <div class="form-group">
            <label for="subject">제목</label>
            <input type="text" class="form-control" name="subject" id="subject" value="{{ form.subject.data or '' }}">
        </div>
        <div class="form-group">
            <label for="content">내용</label>
            <textarea class="form-control" name="content" id="content" rows="10">{{ form.content.data or '' }}</textarea>
        </div>
        <!-- 비로그인 상태글 일때 비밀번호 입력-->
        <div class="form-group">
            <label for="password">비밀번호</label><br>
            <textarea type="text" name="password" id="password" rows="1">{{ form.password.data or ''}}</textarea>
        </div>

        <button type="submit" name="submit" class="btn btn-outline-primary">저장하기</button>
    </form>
</div>
{% endblock %}
